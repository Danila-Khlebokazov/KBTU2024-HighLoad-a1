{% extends 'blog/base.html' %}

{% block title %}
    Create Post
{% endblock %}

{% block extrahead %}
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fdfdfd;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-heading {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .form-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-button:active {
            background-color: #004080;
            transform: translateY(0);
        }
    </style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-heading">Create Post</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form with paragraph tags -->
        <button type="submit" class="form-button">Create</button>
    </form>
</div>
{% endblock %}
