{% extends 'blog/base.html' %}

{% block title %}
    Delete Post
{% endblock %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn delete-button">Confirm Delete</button>
        <a href="{% url 'post_list' %}" class="btn detail-button">Cancel</a>
    </form>
</div>
{% endblock %}
